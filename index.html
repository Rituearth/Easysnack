<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySnack</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EasySnack</h1>
        <div id="restaurants" class="restaurant-list"></div>
    </div>

    <a href="#" class="map-button" onclick="getLocationAndRedirect()" title="Open Google Maps">
        <img src="map.png" alt="Google Maps Icon" class="icon">
    </a>

    <div id="menu" class="menu hidden">
        <button id="back-button" class="back-button">Back</button>
        <h2 id="hotel-name"></h2>
        <div id="menu-card" class="menu-card">
            <div id="menu-items" class="menu-items"></div>
            <a id="buy-button" class="buy-button" href="#" target="_blank">Buy</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
